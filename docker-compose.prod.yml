version: '3.8'

services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: laravel-app-prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage/logs:/var/www/storage/logs
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - app-network
    depends_on:
      - db
    env_file:
      - ./.env

  db:
    image: mysql:8.0
    container_name: mysql-db-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      TZ: America/Sao_Paulo
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    # Remover ports em produção (segurança)
    # ports:
    #   - "3307:3306"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-server-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"  # Para SSL futuro
    volumes:
      - ./:/var/www
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      # - ./docker/ssl:/etc/nginx/ssl  # Para certificados SSL
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - app-network
    depends_on:
      - app

  # Remover Vite em produção (não é necessário)
  # vite:
  #   ...

volumes:
  dbdata:
    driver: local

networks:
  app-network:
    driver: bridge